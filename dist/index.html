<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Game</title>
    <!-- CSS BOOTSTRAP CDN -->
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>


<body class="img-background">

    <nav class="pl-5 black-background">
        <p id="player" class="game white-text "></p>
        <a id="set-pseudo" class="game">(Changer votre pseudo)</a>
    </nav>

    <!-- Titre de l'application -->
    <h1 id="game-name" class=" white-text display-1 text-center my-5">Binary Game</h1>

    <main>

        <!-- Pseudo-zone -->
        <div id="pseudo-zone" class="text-center">

            <label id="intro-label" class="my-4 intro  white-text" for="game-pseudo">Entrer votre pseudo</label>

            <div class="mb-3 input-group intro">
                <input type="text" class="intro container text-center" name="player-pseudo" id="player-pseudo"
                    placeholder="">
            </div>

            <button id="intro-button" class="btn btn-success intro mt-3 text">Valider</button>

        </div> <!-- End pseudo-zone-->



        <!-- Game-Zone -->
        <div id="game-zone" class="text-center white-text">

            <!-- Desciption des règles -->
            <div class="black-background"><p class="game">Trouvez l'equivalent décimal des nombres binaires proposés.<br>
                A chaque réponse correcte vous passez un niveau et la difficulté augmente.</p></div>
                

            <br><br>  

            <!-- Le niveau (Fill by script)-->
            <h2 id="player-level" class="game container text-center">
                </p>
                <h2>

                    <!-- La proposition binaire (Fill by script)-->
                    <h4 id="binary" class="game text-center container"></h4>

                    <br><br>

                    <label id="label-binary" class=" game container text-center" for="binary-guess">Entrer votre
                        proposition</label>

                    <br><br>

                    <input id="binary-guess" class="game input-group-text container mb-3" type="number"
                        name="binary-guess" id="binary-guess"> <br>

                    <button id="level-up" class="btn btn-success game">Valider votre choix</button>

        </div>


        </div> <!-- End game-zone-->

    </main>

    <aside>
        <div id="success" class="alert alert-success result static" role="alert"></div>
        <div id="fail" class="alert alert-danger result static" role="alert"></div>
    </aside>


</body>
<script src="./bundle.js"></script>

</html>
